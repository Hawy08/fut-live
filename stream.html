<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ridan Football Live - Streams</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Arial', sans-serif;
                background-color: #f4f4f9;
                color: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }

            header {
                width: 100%;
                background-color: #1f1f1f;
                color: white;
                text-align: center;
                padding: 1.5rem 0;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }

            header h1 {
                font-size: 2.5rem;
                font-weight: bold;
            }

            header .teams {
                font-size: 1.5rem;
                margin-top: 0.5rem;
                color: #d1d1d1;
            }

            .streams {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
                width: 100%;
                padding: 0 20px;
            }

            .stream {
                flex: 1 1 45%;
                max-width: 45%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .stream h2 {
                font-size: 1.5rem;
                color: #555;
                margin-bottom: 10px;
            }

            iframe {
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                border: none;
                width: 100%;
                height: 350px;
                max-width: 100%;
                transition: all 0.3s ease-in-out;
            }

            iframe:hover {
                transform: scale(1.02);
            }

            footer {
                margin-top: 20px;
                margin-bottom: 20px;
                color: #555;
                font-size: 0.9rem;
                text-align: center;
            }

            @media (max-width: 768px) {
                header h1 {
                    font-size: 2rem;
                }

                header .teams {
                    font-size: 1.2rem;
                }

                .stream {
                    flex: 1 1 100%;
                    max-width: 100%;
                }

                iframe {
                    height: 250px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Football Live</h1>
            <div class="teams">Live Football Streams</div>
        </header>

        <div class="streams">
            <iframe src='https://koora.vip/share.php?ch=main_1' allowfullscreen='true' frameborder='0' scrolling='1' ></iframe>
        </div>

        <footer>
            &copy; 2024 Robert Football Live. All rights reserved.
        </footer>
    </body>
</html>
